<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

    <link rel="stylesheet" href="styles/mystyles.css">

    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy:</h2>
     <ul class="list-group">
       <li class="list-group-item row borderless" ng-repeat="item in toBuy.items">
         <div class="col-md-9">
           Buy {{item.quantity}} {{item.name}}
         </div>
         <div class="md-col-3">
           <button class="btn btn-default" ng-click="toBuy.doBuy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         </div>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!bought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
